name: Flutter CI

on: workflow_dispatch

defaults:
  run:
    working-directory: frosthaven_assistant

jobs:
  build-and-release-linux:
    runs-on: ubuntu-latest
            
    steps:
      - uses: actions/checkout@v2      
        with :
          ref: 'webserver'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '3.7.12'
          cache: true
      - name: Install dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libunwind-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-good
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable linux build
        run: flutter config --enable-linux-desktop
      - name: Build artifacts
        run: flutter build linux --release      
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: frosthaven-assistant-webserver-linux.zip
          directory: build/linux/x64/release/bundle
      - name: Linux Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}
        with:
          files: build/linux/x64/release/bundle/frosthaven-assistant-webserver-linux.zip

  build-and-release-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: frosthaven_assistant

    steps:
      - uses: actions/checkout@v2
        with :
          ref: 'webserver'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '3.7.12'
          cache: true
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable windows build
        run: flutter config --enable-windows-desktop
      - name: Build artifacts
        run: flutter build windows --release
      - name: copy ffmpeg
        uses: chpoit/js-copy-github-action@master
        with:
          source: "../release material/ffmpeg.exe"
          target: "build/windows/runner/Release/ffmpeg.exe"
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: frosthaven-assistant-webserver-windows.zip
          directory: build/windows/runner/Release
      - name: Windows Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}
        with:
          files: build/windows/runner/Release/frosthaven-assistant-webserver-windows.zip

  build-and-release-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with :
          ref: 'webserver'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '3.7.12'
          cache: true
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable macOS build
        run: flutter config --enable-macos-desktop
      - name: Build artifacts
        run: flutter build macos --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: frosthaven-assistant-webserver-macos.zip
          directory: build/macos/Build/Products/Release
      - name: macOS Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_TOKEN }}
        with:
          files: frosthaven-assistant-webserver-macos.zip
